<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>部门管理</title>
		<link type="text/css" rel="stylesheet" href="${path}/css/lib.ui.core.css"/>
		<link type="text/css" rel="stylesheet" href="${path}/css/lib.ui.form.css"/>
		<link rel="stylesheet" type="text/css" href="${path}/easyui-1.3.1/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="${path}/easyui-1.3.1/themes/icon.css">
		<script type="text/javascript" src="${path}/easyui-1.3.1/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="${path}/easyui-1.3.1/jquery-easyui-1.3.1.min.js"></script>
		<script type="text/javascript" src="${path}/easyui-1.3.1/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="${path}/easyui-1.3.1/common.js"></script>
		<script type="text/javascript" src="${path}/easyui-1.3.1/validate.js"></script>
		<script type="text/javascript" src="${path}/view/js/dept.js"></script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'west'"title="部门管理" split="false" style="width:200px;overflow: hidden;">
			<div class="easyui-layout" fit="true">
				<div region="north" border="false" style="overflow: hidden;border-bottom: 1px solid #000000">
					<a href="javascript:void(0);" class="easyui-linkbutton" plain="true" iconCls="icon-redo" onclick="tree.tree('expandAll');">展开</a>
					<a href="javascript:void(0);" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="tree.tree('collapseAll');">折叠</a>
					<a href="javascript:void(0);" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="tree.tree('reload');">刷新</a>
				</div>
				<div region="center" border="false">
					<ul id="deptTree"></ul>
				</div>
			</div>
		</div>
		<div data-options="region:'center'">
	    	<table id="tt"></table>  
	    </div> 
	    <div id="dlg-toolbar" style="padding:2px 0;">  
	        <table cellpadding="0" cellspacing="0" style="width:100%">  
	            <tr>  
	                <td style="text-align:right;padding-right:2px;">  
	                    <input class="easyui-searchbox" prompt="按编号|名称查询"
	                    	data-options="searcher:function(value){datagrid.datagrid('load',{query:value});}"/>  
	                </td>  
	            </tr>  
	        </table>  
	    </div>  
	</body>
</html>
